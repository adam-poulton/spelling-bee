<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="title"><h1>Spelling Bee</h1></div>
    <div class="container">
    <div class="content-box">
        <div class="status-box">
            <div class="progress-box"></div>
            <div class="wordlist-box">
                <div class="wordlist-heading"></div>
                <div class="wordlist-drawer">
                    <div class="wordlist-window">
                        <div class="wordlist-page">
                            <div class="wordlist-scroll-anchor"></div>
                            <ul class="wordlist-items-page"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls-box">
        <div class="controls" style="width: 100%;">
            <div class="input">
                <span class="input-content non-empty" style="font-size: 1em;">
                </span>
            </div>
            <div class="hive">
            <div class="hex-col">
                <div class="hexagon"><span></span></div>
                <div class="hexagon"><span></span></div>
            </div>
            <div class="hex-col">
                <div class="hexagon"><span></span></div>
                <div class="hexagon middle"><span></span></div>
                <div class="hexagon"><span></span></div>
            </div>
            <div class="hex-col">
                <div class="hexagon"><span></span></div>
                <div class="hexagon"><span></span></div>
            </div>
            </div>
            <div class="actions">
                <button class="action action-enter">Enter</button>
                <button class="action action-delete">Delete</button>
                <button class="action action-shuffle"></button>
            </div>
        </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
